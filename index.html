<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
</head>
<body>
    <h1>CoffeeRun</h1>
    <form class='coffee-order-form'>
        <div name='nameForm'>
            <label>Your Coffee Order: 
              <input class="nameInput" type="text">
              </label>
        </div>
        <div name='emailForm'>
            <label for='email'>Your Email: </label>
            <input class='emailInput' type='email' id='email'>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio" value='small' checked>Small</label>
            </div>
            <div class="radio">
            <label><input type="radio" name="optradio" value='medium'>Medium</label>
            </div>
            <div class="radio">
            <label><input type="radio" name="optradio" value='large'>Large</label>
        </div>
        <div class="form-group">
            <label for="flavorShot">Choose Flavor Shot:</label>
            <select class='form-control' id='flavorShot'>
                <option>None</option>
                <option>Mocha</option>
                <option>Orange</option>
                <option>Creamer</option>
                <option>Grape</option>
            </select>
        </div>
        <input type='submit' name='submit'>
    </form>
    <form class='coffee-orders'>
        <div class='orders'>
            <ul class='order-list'>

            </ul>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='index.js'></script>
</body>
</html>
